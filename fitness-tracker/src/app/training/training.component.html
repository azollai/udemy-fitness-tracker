<mat-tab-group *ngIf="!ongoingTraining;else currentTraining">
  <mat-tab label="New Exercise"><app-new-training (trainingStart)="ongoingTraining = true"></app-new-training></mat-tab>
  <mat-tab label="Pas Exercises"><app-past-trainings></app-past-trainings></mat-tab>
</mat-tab-group>
<ng-template #currentTraining>
  <app-current-training (trainingExit)="ongoingTraining = false"></app-current-training>
</ng-template>
