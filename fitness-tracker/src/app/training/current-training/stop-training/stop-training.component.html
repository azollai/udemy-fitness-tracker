<h1 mat-dialog-title>{{ 'TRAINING.CURRENT_TRAINING.STOP_TRAINING.ARE_YOU_SURE' | translate }}</h1>
<mat-dialog-content>
  <p>{{ 'TRAINING.CURRENT_TRAINING.STOP_TRAINING.PROGRESS_STATE' | translate: { value: passedData.progress } }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ 'ACTIONS.YES' | translate }}</button>
  <button mat-button [mat-dialog-close]="false">{{ 'ACTIONS.NO' | translate }}</button>
</mat-dialog-actions>
