<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>{{ 'NAVIGATION.TITLE' | translate }}</div>
  <div
    fxFlex
    fxLayout
    fxLayoutAlign="flex-end"
    fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth"><a routerLink="/signup">{{ 'NAVIGATION.SIGNUP' | translate }}</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">{{ 'NAVIGATION.LOGIN' | translate }}</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">{{ 'NAVIGATION.TRAINING' | translate }}</a></li>
      <li *ngIf="isAuth"><a class="pointer" (click)="logout()">{{ 'NAVIGATION.LOGOUT' | translate }}</a></li>
    </ul>
  </div>
</mat-toolbar>
